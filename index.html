<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <div class="logo-clock">
      <h1>World Clock</h1>
    </div>
    <div class="search-country">
      <select name="" id="select">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
    </div>
    <div class="city-container">
      <div class="main-city" id="zurich">
        <h2>Zurich</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="other-cities">
        <div class="city" id="london">
          <h2>London</h2>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <h2>Sydney</h2>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <h2>New York</h2>
          <div class="time">/div>
          </div>
        </div>
      </div>

    </div>
    <div class="footer">
      <footer>
        <p>
          Coded by <a href="https://www.linkedin.com/in/maryna-yaroshchuk-254901243/">Maryna Yarochshuk</a> and is on
          <a href="https://github.com/MarynaYar/world-clock">GitHub</a>
        </p>
      </footer>
    </div>
    <div class="clock">
      <div class="clock-face">
        <span class="number number1">1</span>
        <span class="number number2">2</span>
        <span class="number number3">3</span>
        <span class="number number4">4</span>
        <span class="number number5">5</span>
        <span class="number number6">6</span>
        <span class="number number7">7</span>
        <span class="number number8">8</span>
        <span class="number number9">9</span>
        <span class="number number10">10</span>
        <span class="number number11">11</span>
        <span class="number number12">12</span>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
