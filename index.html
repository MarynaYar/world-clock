<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <div class="logo-clock">
      <h1>World Clock</h1>
    </div>
    <div class="search-country">
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
      </select>
    </div>
    <div class="city-container">
      <div class="main-city">
        <h2>Zurich</h2>
        <div class="date">August 15th Monday</div>
        <div class="time">18:00:15 <small>PM</small></div>
      </div>
      <div class="other-cities">
        <div class="city">
          <h2>Zurich</h2>
          <div class="date">August 15th Monday</div>
          <div class="time">18:00:15 <small>PM</small></div>
        </div>
        <div class="city">
          <h2>Zurich</h2>

        </div>

          <h2>Zurich</h2>
          <div class="date">August 15th Monday</div>
          <div class="time">18:00:15 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Coded by <a href="https://www.linkedin.com/in/maryna-yaroshchuk-254901243/">Maryna Yarochshuk</a> and is on <a
          href="https://github.com/MarynaYar/world-clock">GitHub</a>
      </p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
